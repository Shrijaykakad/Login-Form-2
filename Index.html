<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="project">
        <div class="card">
            <div class="title">
                <h3>Login</h3>
            </div>

            <div class="login">
                <div class="username">
                    <label for="Username">Username</label>
                    <div class="input-group flex-nowrap" id="Username">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div> 

                <div class="password" id="Ps">
                    <label for="Username">Password</label>
                    <div class="input-group flex-nowrap" id="Username">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div class="forgot_passord">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="login_button">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
            </div>

            <div class="Sign_up">
                <div class="sign">Or Sign Up using</div>

                <div class="social_media">
                    <span class="fb tag"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></span>
                    <span class="X tag"><a href="#"><i class="fa-brands fa-twitter"></i></a></span>
                    <span class="Google tag"><a href="#"><i class="fa-solid fa-g"></i></a></span>
                </div>

                <div class="sign_text">Or Sign Up using</div>
                <div class="bottom">
                    <a href="#" id="signup">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
